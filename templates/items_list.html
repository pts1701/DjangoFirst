{% extends 'base.html' %}
{%block title%}
    <title>Список товаров</title>
{%endblock%}
{% block style %}
    <link rel="stylesheet" href="/static/style.css">
{% endblock %}
{% block content %}
<h2>Список товаров</h2>
<ol>
    {% for item in items %}
    <a href="{% url 'item-detail' item.id %}">
        <li class="card">
            <div>{{ item.name }}</div>
            <div>{{ item.info }}</div>
        </li></a>
    {% endfor %}
</ol>
{% endblock %}
